<!DOCTYPE html>
<html  ng-app="synthApp">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- bootstrap-->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link href="css/styles.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
<script src="js/mainController.js"></script>
</head>

<body>

<header ng-include="'header.html'"></header>

<div ng-controller="synthsController">
  <div class="container">
    <input class="col-sm-12" ng-model="search" placeholder="search">
  </div>
  <div class="container" id="synths">
    <ul ng-repeat="synth in synths | orderBy: 'name' | filter: search">
      <img ng-click="showDetails = !showDetails" ng-src="{{synth.img}}">
      <div id="details" ng-show="showDetails">
        <h3>{{synth.name}}</h3>
        <p>module price: {{synth.price | currency}}</p>
        <p>kit price: {{synth.kitPrice | currency}}</p>
      </div>
    </ul>
  </div>
</div>

</body>

</html>
